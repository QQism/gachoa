{% extends "base.html" %}
{% block content %}
    <h1>Categories for {{ SITENAME }}</h1>
    {%- for category, articles in categories|sort %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> -
      {% if articles|count > 1 %}
      {{ articles|count }} articles</li>
      {% else %}
      {{ articles|count }} article</li>
      {% endif %}
    {% endfor %}
{% endblock %}
