{% extends "base.html" %}
{% block title %} {{SITENAME}} - Gallery - Tầng 2 {% endblock %}
{% block content %}
<div class="row gallery intro main-gallery">
  {{ navigation.menu("gioi-thieu") }}
  <div class="col-md-6 in-gallery">
    {{ navigation.submenu("tang2") }}
    <span class="title">Tầng 2</span>
    <div id="carousel-gallery" class="carousel slide" data-ride="carousel" data-interval="">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="left small">
            <div class="image-block">
              <img class="small flowers" src="../theme/img/gallery/floor-2-1/1.jpg"/>
            </div>
            <div class="image-block bottom">
              <img class="small flowers" src="../theme/img/gallery/floor-2-1/2.jpg"/>
            </div>
          </div>
          <div class="middle big">
            <div class="image-block">
              <img class="small flowers" src="../theme/img/gallery/floor-2-1/3.jpg"/>
            </div>
          </div>
          <div class="right small">
            <div class="image-block long">
              <img class="small flowers" src="../theme/img/gallery/floor-2-1/4.jpg"/>
            </div>
            <div class="image-block bottom long">
              <img class="small flowers" src="../theme/img/gallery/floor-2-1/5.jpg"/>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="left big">
            <div class="image-block">
              <img class="small flowers" src="../theme/img/gallery/floor-2-2/1.jpg"/>
            </div>
          </div>
          <div class="middle small">
            <div class="image-block long">
              <img class="small flowers" src="../theme/img/gallery/floor-2-2/2.jpg"/>
            </div>
            <div class="image-block bottom long">
              <img class="small flowers" src="../theme/img/gallery/floor-2-2/3.jpg"/>
            </div>
          </div>
          <div class="right big">
            <div class="image-block">
              <img class="small flowers" src="../theme/img/gallery/floor-2-2/4.jpg"/>
            </div>
          </div>
        </div>
      </div>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-gallery" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-gallery" data-slide-to="1"></li>
      </ol>
    </div>
  </div>
</div>
{% endblock %}
