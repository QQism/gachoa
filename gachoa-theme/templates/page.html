{% extends 'base.html' %}

{% block title %}
{{page.title}} | {{SITENAME}}
{% endblock %}

{% block content %}
<article class="page">
  <header>
    <h2><a href="{{SITEURL}}/{{page.url}}" rel="bookmark">{{page.title}}</a></h2>
  </header>
  <section class="page-content">
    {{page.content}}
  </section>
</article>
{% endblock %}
